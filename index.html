<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="flex-box">
            <div class="play-music">
                <div class="info-music">
                    <h2></h2>
                    <p><b></b></p>
                    <img src="" alt="">
                </div>
                <div class="control-music">
                    <span class="undo"><i class="fas fa-undo"></i></span>
                    <span class="back"><i class="fas fa-fast-backward"></i></span>
                    <span class="play"><i class="fas fa-play"></i></span>
                    <span class="next"><i class="fas fa-fast-forward"></i></span>
                    <span class="random"><i class="fas fa-random"></i></span>
                </div>
                <div class="tassel-music">
                    <span class="current-time">00:00</span>
                    <input type="range" id="tassel" class="tassel" value="0" step="1" min="0" max="1000">
                    <span class="length-music"></span>
                </div>
                <audio src=""></audio>
            </div>
            <div class="list-music"></div>
            <div class="lyrics-music"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
